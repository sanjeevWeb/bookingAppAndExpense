<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking appointment</title>
</head>
<body>
    <h1>Booking Appointment</h1>
    <form action="" method="POST">
        <div>
            <label for="username">Enter Username</label>
            <input type="text" id="username" autocomplete="on">
        </div>
        <div>
            <label for="phone">Enter phone No.</label>
            <input type="text" id="phone" autocomplete="on">
        </div>
        <div>
            <label for="email">Enter email</label>
            <input type="email" id="email" autocomplete="on">
        </div>
        <button type="submit">Store on database</button>
    </form>
    <ul id="listContainer"></ul>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="frnt_javascript.js"></script>

</body>
</html>
